{% extends 'base.html' %}
{% block content %}

<div class="container-fluid delete-text col-sm-6 my-5 mx-auto card-body border border-danger">
    <div class="row">
        <h3 class="delete-heading">Deleting Post -> {{ post.item }}</h3>
    </div>
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <div class="delete-p">
                <p>Are you sure you want to delete "{{ post.item }}"?</p>
                <p>The entire post will be permanently deleted. </p>
            </div>
            <input type="submit" class="delete btn-lg" value="Delete">
        </form>
    </div>
</div>

{% endblock %}
