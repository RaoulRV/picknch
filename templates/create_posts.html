{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <h1 class="postitem-heading">Post an Item</h1>
</div>

{% if user.is_authenticated %}
<div class=" row postitem-form">
    <form method="post" class="col-md-4 card mx-auto" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ postitem_form }}
        <input type="submit" class="btn btn-register btn-lg" value="Post Item">
    </form>
</div>
{% endif %}

{% endblock %}
